<div class="container">
  <table class="table" *ngIf="orders">

    <thead>
    <tr>
      <th>ID</th>
      <th>CreatedDate</th>
      <th>Status</th>
      <th>CustomeriD</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let o of orders._embedded.orders">
      <td>{{o.id}}</td>
      <td>{{o.createdDate|date:'dd/mm/yyyy'}}</td>
      <td>{{o.status}}</td>
      <td>{{o.customerId}}</td>
      <td>
        <button class="btn btn-success" (click)="getOrderDetails(o)">Order Details</button>


      </td>

    </tr>

    </tbody>
  </table>
</div>
